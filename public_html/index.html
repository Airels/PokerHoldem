<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Poker Hold'Em</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>

	<body>
		<div class="mx-auto w-50">
			<h1>Poker Hold'Em</h1>

			<form method="POST" action="/connect">
				<div class="row row-cols-1 row-cols-md-2 m-1">
					<label class="col-xs-1">Username :</label>
					<input class="form-control col col-xs-2" type="text" name="username" required />
				</div>

				<div class="row m-1">
					<input class="btn btn-primary col col-xs-3" type="submit" value="Connect" />
				</div>
			</form>

			{{{error}}}
		</div>
	</body>
</html>
